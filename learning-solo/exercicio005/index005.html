<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilos005.css" />
  </head>
  <body>
    <header>
      <h1>Vamos Contar</h1>
    </header>
    <section>
      <div>
        <p>Inicio:<input type="number" name="inicio" id="txtinicio" min="0" /></p>
        <p>Fim:<input type="number" name="fim" id="txtfim" min="1" /></p>
        <p>Passos:<input type="number" name="passo" id="txtpass" min="1" /></p>
        <p><input type="button" value="contar" onclick="contar()"></p>
      </div>
      <div id="res">
        Preparando a contagem..
      </div>
    </section>
    <footer>
      <p>&copy;Apenas um programador</p>
    </footer>
    <script src="script005.js"></script>
  </body>
</html>
