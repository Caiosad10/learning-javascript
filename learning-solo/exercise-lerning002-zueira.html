    Velocidade do carro<input type="number" name="txtvel" id="vel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
         

        function calcular() {
            var txtv = window.document.getElementById('vel')
            var res = window.document.getElementById("res")
            var valor = Number(txtv.value)
            var v = valor
            const mult = "Parado! Para onde vais, gostosa?"
            const alright = "Circulando"

            if (v > 60 ) {
                res.innerHTML = mult
            } else {
                res.innerHTML = alright
            }
        }
